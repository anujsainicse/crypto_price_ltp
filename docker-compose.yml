version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: crypto_ltp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_ltp_app
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_TTL=${REDIS_TTL:-3600}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_DIR=logs
      - SERVICE_RESTART_DELAY=${SERVICE_RESTART_DELAY:-5}
      - SERVICE_MAX_RETRIES=${SERVICE_MAX_RETRIES:-10}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30}
      - STATUS_UPDATE_INTERVAL=${STATUS_UPDATE_INTERVAL:-30}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crypto_network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  crypto_network:
    driver: bridge
