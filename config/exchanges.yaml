# Exchange Configuration for price_ltp

bybit:
  name: "Bybit"
  enabled: true
  services:
    spot:
      enabled: true
      websocket_url: "wss://stream.bybit.com/v5/public/spot"
      symbols:
        - "BTCUSDT"
        - "ETHUSDT"
        - "SOLUSDT"
        - "BNBUSDT"
        - "DOGEUSDT"
      reconnect_interval: 5
      max_reconnect_attempts: 10
      redis_prefix: "bybit_spot"

coindcx:
  name: "CoinDCX"
  enabled: true
  services:
    futures_ltp:
      enabled: true
      websocket_url: "wss://stream.coindcx.com"
      symbols:
        - "B-BTC_USDT"
        - "B-ETH_USDT"
        - "B-SOL_USDT"
        - "B-BNB_USDT"
        - "B-DOGE_USDT"
      reconnect_interval: 5
      max_reconnect_attempts: 10
      redis_prefix: "coindcx_futures"

    funding_rate:
      enabled: true
      api_url: "https://public.coindcx.com/market_data/v3/current_prices/futures/rt"
      update_interval: 1800  # 30 minutes
      symbols:
        - "B-BTC_USDT"
        - "B-ETH_USDT"
        - "B-SOL_USDT"
        - "B-BNB_USDT"
        - "B-DOGE_USDT"
      redis_prefix: "coindcx_futures"
      api_timeout: 10

delta:
  name: "Delta Exchange"
  enabled: true
  services:
    futures_ltp:
      enabled: true
      websocket_url: "wss://socket.delta.exchange"
      symbols:
        - "BTCUSD"
        - "ETHUSD"
        - "SOLUSD"
        - "BNBUSD"
        - "DOGEUSD"
      reconnect_interval: 5
      max_reconnect_attempts: 10
      redis_prefix: "delta_futures"
